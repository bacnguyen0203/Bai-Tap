<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body {
            background-color: green;
        }
        /*áp dụng cho màn hình có kích thước từ 680px trở lên áp dụng cho màn hình từ 680px --> vô cùng*/
        @media screen and (min-width: 680px) {
            body {
                background-color: orange;
            }
        }
    </style>
</head>
<body>
<pre>
    cú pháp của media query:
    @media screen and (condition) {
        selector1 {
            //code css cho selector1
        }
    }
    kỹ thuật media quety dùng để xử lý cho các màn hình có kích thước khác nhau như smartphone, máy tính bảng, laptop, desktop..
</pre>
</body>
</html>
