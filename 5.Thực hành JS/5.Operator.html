<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>các toán tử cơ bản trong JS</h1>
    <script type="text/javascript">
        //toán tử cộng
        var a = 5, b = 6;
        var c= a + b;
        console.log('c: ' + c);
        //toán tử trừ
        var d = 11, e = 6;
        var f = d - e;
        console.log('f: ' + f);
    </script>
</body>
</html>
